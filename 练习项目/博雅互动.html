<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            font-style: 14px;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            height: 8888px;
        }
        
        .header {
            height: 58px;
            /* header会继承body的宽度,不需要再设置宽度 */
            background: #191d3a;
        }

        .inner-c {
            padding-left: 20%;
            width: 1250px;
            margin: 0 auto;
            /* 让inner-c内的内容居中于header */
        }

        .header .logo {
            float: left;
            padding-top: 2px;
            margin-right: 40px;
        }
        .header .logo img {
            padding-top: 1px;
            width: 100px;
            height: auto;
        }
        .header .nav {
            float: left;
        }
        .header .nav ul {
            float: left;
            list-style: none;
        }
        .header .nav ul li{
            float: left;
            width: 100px;
            line-height: 58px;
            border-left: 1px solid #252947;
        }
        .header .nav ul li .last {
            border-right: 1px solid #252947;
        }

        .header .nav ul li a {
            display: block;
            height: 58px;
            text-decoration: none;
            color: #818496;
            text-align: center;
        }
        .header .nav ul li a .current {
                color: white;
                background: #252947;
        }
        .header .nav ul li a:hover {
            color: white;
            background: #252947;
        }

        .header .Join-us-box {
            float: right;
            height: 58px;
            width: 100px;
            padding-left: 48px;
            padding-top: 12px;
        }
        .header .Join-us-box .Join-us {
            text-align: center;
            background: rgb(27, 228, 151);
        }
        .header .Join-us-box .Join-us a {
            display: block;
            line-height: 34px;
            text-decoration: none;
            color: white;
        }

        .banner {
            height: 100%;
            width: 100%;
            background: url(banner.jpeg) no-repeat center top;
        }

        .content {
            padding-top: 50px;
        } 

        .content .product {
            height: 2229px;
            border-bottom: 1px solid #DBE1E7;
        }

        .content .product ul {
            list-style: none;
        }
        .content .product ul li {
            margin: 10px;
            float: left;
            width: 218px;
        }
        .content .product ul li .last {
            width: 217px;
        }
        .content .product ul li img {
            width: 218px;
            height: 130px;
        }
        .content .product ul li .lst img {
            width: 217px;
        }
        .content .product ul li h3 {
            text-align: center;
            line-height: 38px;
            font-size: 14px;
            font-weight: bold;
        }
    .content .product ul li p .djbf {
        text-align: center;
        line-height: 16px;
    }
    .content .product ul li p .djbf a {
        font-size: 12px;
        color: #388774;
        text-decoration: none;
        background: #000;
        padding-right: 12px;
    }
    </style>
</head>
<body>
    <div class="header">
        <div class="inner-c">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#" class="current">首页</a></li>
                    <li><a href="#">博雅游戏</a></li>
                    <li><a href="#">博雅新闻</a></li>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">客服中心</a></li>
                    <li><a href="#" class="last">投资者关系</a></li>
                </ul>
                <div class="Join-us-box">
                    <div class="Join-us">
                    <a href="#">加入我们</a>
                      </div>
                    </div>
            </div>
        </div>
    </div>

    <div class="cl"></div>
    <!-- 外墙法,隔开header和banner -->

    <div class="banner"></div>

    <div class="content inner-c">
        <div class="product">
            <ul>
                <li>
                    <p>
                        <img src="" alt="">
                        <h3>BPT宣传片</h3>
                        <p class="djdf"><a href="">点击播放</a></p>
                    </p>
                </li>
                <li>
                    <p>
                        <img src="" alt="">
                        <h3>BPT宣传片</h3>
                        <p class="djdf"><a href="">点击播放</a></p>
                    </p>
                </li>
                <li>
                    <p>
                        <img src="" alt="">
                        <h3>BPT宣传片</h3>
                        <p class="djdf"><a href="">点击播放</a></p>
                    </p>
                </li>
                <li class="last">
                    <p>
                        <img src="" alt="">
                        <h3>BPT宣传片</h3>
                        <p class="djdf"><a href="">点击播放</a></p>
                    </p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
